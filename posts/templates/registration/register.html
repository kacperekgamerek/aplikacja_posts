<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
</head>
<body>
    <h2>Zarejestruj się</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Zarejestruj się</button>
    </form>
    <p>Masz już konto? <a href="{% url 'login' %}">Zaloguj się</a></p>
</body>
</html>
