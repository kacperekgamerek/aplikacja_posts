<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista postów</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Lista postów</h1>
        <div class="text-end mb-3">
            <a href="{% url 'post_create' %}" class="btn btn-success">Dodaj nowy post</a>
        </div>
        <div class="list-group">
            {% for post in posts %}
                <a href="#" class="list-group-item list-group-item-action">
                    <h5 class="mb-1">{{ post.title }}</h5>
                    <p class="mb-1">{{ post.content|truncatewords:20 }}</p>
                    <small>Autor: {{ post.author }} | Dodano: {{ post.created_at }}</small>
                </a>
            {% empty %}
                <p class="text-center">Brak postów do wyświetlenia.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
