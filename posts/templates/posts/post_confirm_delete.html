<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potwierdź usunięcie posta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Czy na pewno chcesz usunąć ten post?</h1>
        <div class="mt-3">
            <p><strong>{{ post.title }}</strong></p>
            <p>{{ post.content }}</p>
        </div>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Tak, usuń</button>
            <a href="{% url 'post_list' %}" class="btn btn-secondary">Anuluj</a>
        </form>
    </div>
</body>
</html>
