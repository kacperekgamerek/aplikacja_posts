<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if post %}Edytuj{% else %}Dodaj{% endif %} post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">{% if post %}Edytuj{% else %}Dodaj{% endif %} post</h1>
        <div class="text-end mb-3">
            <span class="user-info">{{ user.username }}</span>
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">{{ form.title.label }}</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_content">{{ form.content.label }}</label>
                {{ form.content }}
            </div>
            <div class="form-group">
                <label for="id_image">{{ form.image.label }}</label>
                {{ form.image }}
            </div>
            <br>
            <a href="{% url 'post_list' %}" class="btn btn-dark">Powr√≥t do listy</a>
            <button type="submit" class="btn btn-success">Dodaj post</button>
        </form>
    </div>
    <style>
        body {
            background-color:lightgrey;
        }
    </style>
</body>
</html>
