<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if post %}Edytuj{% else %}Dodaj{% endif %} post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">{% if post %}Edytuj{% else %}Dodaj{% endif %} post</h1>

            {% csrf_token %}
            {{ form.as_p }}  <!-- Renderowanie formularza jako paragrafy -->
            <button type="submit" class="btn btn-primary">Zapisz</button>
        </form>
        <div class="mt-3">
            <a href="{% url 'post_list' %}" class="btn btn-secondary">Powr√≥t do listy</a>
        </div>
    </div>
</body>
</html>
